{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}
        新帖
    {% endblock %}</h1>
{% endblock %}

{# 当提交非法表单时，显示提交的内容，以便修改 #}
{% block content %}
    <form action="" method="post">
        <label for="title">标题</label>
        <input type="text" name="title" id="title" value="{{ request.form['title'] }}" required>
        <label for="body">内容</label>
        <textarea name="body" id="body" cols="30" rows="10">{{ request.form['body'] }}</textarea>
        <input type="submit" value="保存">
    </form>
{% endblock %}
