{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}
        {{prof['username']}}
    {% endblock %}</h1>
{% endblock %}

{% block content %}
    <div>
        <p>基本资料</p>
        <p class="comm"></p>
        <p class="phote"></p>
        <p class="uid">ID：{{ prof['id'] }}</p>
        <p class="date">创建于：</p>
    </div>
    <hr>
    <div>
        <p>发布过的帖子</p>
        {% for post in posts %}
            <p><a href="{{ url_for('blog.show',id=post['id']) }}">{{ post['title'] }}</a></p>
        {% endfor %}
    </div>
{% endblock %}
